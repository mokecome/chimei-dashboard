<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇美食品 - 客服语音分析系统流程图</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 95vw;
            height: 95vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #718096;
            font-size: 14px;
        }
        
        .flow-canvas {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
        }
        
        .flow-svg {
            width: 100%;
            min-height: 100%;
        }
        
        /* 节点样式 */
        .node {
            cursor: move;
            transition: all 0.3s ease;
        }
        
        .node:hover {
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
            transform: translateY(-2px);
        }
        
        .node-rect {
            fill: white;
            stroke-width: 2;
            rx: 10;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }
        
        .node-input { stroke: #10b981; }
        .node-processing { stroke: #3b82f6; }
        .node-ai { stroke: #8b5cf6; }
        .node-storage { stroke: #f59e0b; }
        .node-output { stroke: #ef4444; }
        
        .node-icon {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        .node-text {
            fill: #2d3748;
            font-size: 14px;
            font-weight: 600;
        }
        
        .node-desc {
            fill: #718096;
            font-size: 11px;
        }
        
        .node-status {
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-pending { fill: #92400e; }
        .status-processing { fill: #1e40af; }
        .status-completed { fill: #065f46; }
        .status-error { fill: #991b1b; }
        
        /* 连线样式 */
        .edge {
            fill: none;
            stroke: #667eea;
            stroke-width: 2;
            stroke-linecap: round;
            opacity: 0.8;
        }
        
        .edge-animated {
            stroke-dasharray: 5;
            animation: dash 1s linear infinite;
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: -10;
            }
        }
        
        .arrow {
            fill: #667eea;
        }
        
        /* 控制面板 */
        .control-panel {
            position: absolute;
            top: 30px;
            right: 30px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 100;
            min-width: 200px;
        }
        
        .control-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
            font-size: 16px;
        }
        
        .control-button {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .control-button:active {
            transform: translateY(0);
        }
        
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* 信息面板 */
        .info-panel {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 100;
            max-width: 300px;
            display: none;
        }
        
        .info-panel.visible {
            display: block;
        }
        
        .info-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2d3748;
            font-size: 16px;
        }
        
        .info-content {
            font-size: 13px;
            color: #4a5568;
            line-height: 1.6;
        }
        
        .metric-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .metric-label {
            color: #718096;
        }
        
        .metric-value {
            font-weight: 600;
            color: #2d3748;
        }
        
        /* 快捷键提示 */
        .shortcuts {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 100;
        }
        
        .shortcut-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            gap: 20px;
        }
        
        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: 600;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                filter: drop-shadow(0 4px 6px rgba(139, 92, 246, 0.3));
            }
            50% { 
                opacity: 0.8;
                filter: drop-shadow(0 4px 12px rgba(139, 92, 246, 0.5));
            }
        }
        
        .processing {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* 加载动画 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 客服语音分析系统</h1>
            <p>智能处理流程可视化 - 实时数据流动展示</p>
        </div>
        
        <div class="control-panel">
            <div class="control-title">流程控制</div>
            <button class="control-button" onclick="startSimulation()" id="startBtn">
                ▶️ 开始模拟
            </button>
            <button class="control-button" onclick="resetFlow()">
                🔄 重置状态
            </button>
            <button class="control-button" onclick="zoomFit()">
                🎯 适应视图
            </button>
        </div>
        
        <div class="info-panel" id="infoPanel">
            <div class="info-title" id="infoTitle">节点信息</div>
            <div class="info-content" id="infoContent">
                点击节点查看详细信息
            </div>
        </div>
        
        <div class="shortcuts">
            <div class="shortcut-item">
                <span>开始模拟</span>
                <span class="shortcut-key">S</span>
            </div>
            <div class="shortcut-item">
                <span>重置状态</span>
                <span class="shortcut-key">R</span>
            </div>
            <div class="shortcut-item">
                <span>适应视图</span>
                <span class="shortcut-key">空格</span>
            </div>
        </div>
        
        <div class="flow-canvas" id="flowCanvas">
            <svg class="flow-svg" id="flowSvg" viewBox="0 0 1400 600">
                <!-- 定义箭头标记 -->
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                            refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
                    </marker>
                    
                    <!-- 渐变定义 -->
                    <linearGradient id="gradInput" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
                    </linearGradient>
                    
                    <linearGradient id="gradProcessing" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                    </linearGradient>
                    
                    <linearGradient id="gradAI" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
                    </linearGradient>
                    
                    <linearGradient id="gradStorage" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
                    </linearGradient>
                    
                    <linearGradient id="gradOutput" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- 连线组 -->
                <g id="edges"></g>
                
                <!-- 节点组 -->
                <g id="nodes"></g>
            </svg>
        </div>
    </div>
    
    <script>
        // 节点数据
        const nodes = [
            // 输入层
            { id: 'upload', x: 100, y: 150, type: 'input', label: '文件上传', desc: '音频/文本文件', status: 'pending' },
            { id: 'auth', x: 100, y: 300, type: 'input', label: '用户认证', desc: 'JWT Token', status: 'pending' },
            
            // 处理层
            { id: 'validate', x: 350, y: 150, type: 'processing', label: '文件验证', desc: '格式检查', status: 'pending' },
            { id: 'permission', x: 350, y: 300, type: 'processing', label: '权限检查', desc: '角色验证', status: 'pending' },
            
            // AI层
            { id: 'whisper', x: 600, y: 100, type: 'ai', label: 'Whisper ASR', desc: '语音转文字', status: 'pending' },
            { id: 'llm', x: 600, y: 225, type: 'ai', label: 'Qwen LLM', desc: '智能分析', status: 'pending' },
            { id: 'tag', x: 600, y: 350, type: 'ai', label: '标签匹配', desc: '分类识别', status: 'pending' },
            
            // 存储层
            { id: 'mysql', x: 850, y: 175, type: 'storage', label: 'MySQL', desc: '数据存储', status: 'pending' },
            { id: 'files', x: 850, y: 300, type: 'storage', label: '文件系统', desc: '文件存储', status: 'pending' },
            
            // 输出层
            { id: 'dashboard', x: 1100, y: 100, type: 'output', label: '仪表板', desc: '可视化展示', status: 'pending' },
            { id: 'report', x: 1100, y: 225, type: 'output', label: '分析报告', desc: '详细报告', status: 'pending' },
            { id: 'export', x: 1100, y: 350, type: 'output', label: '数据导出', desc: 'Excel/CSV', status: 'pending' }
        ];
        
        // 连线数据
        const edges = [
            { from: 'upload', to: 'validate' },
            { from: 'auth', to: 'permission' },
            { from: 'validate', to: 'whisper' },
            { from: 'validate', to: 'llm' },
            { from: 'permission', to: 'llm' },
            { from: 'llm', to: 'tag' },
            { from: 'whisper', to: 'mysql' },
            { from: 'llm', to: 'mysql' },
            { from: 'tag', to: 'mysql' },
            { from: 'validate', to: 'files' },
            { from: 'mysql', to: 'dashboard' },
            { from: 'mysql', to: 'report' },
            { from: 'mysql', to: 'export' },
            { from: 'files', to: 'report' }
        ];
        
        let isSimulating = false;
        let selectedNode = null;
        
        // 初始化SVG
        function initializeSVG() {
            const svg = document.getElementById('flowSvg');
            const nodesGroup = document.getElementById('nodes');
            const edgesGroup = document.getElementById('edges');
            
            // 绘制连线
            edges.forEach(edge => {
                const fromNode = nodes.find(n => n.id === edge.from);
                const toNode = nodes.find(n => n.id === edge.to);
                
                if (fromNode && toNode) {
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    const d = `M ${fromNode.x + 100} ${fromNode.y + 40} 
                               C ${fromNode.x + 150} ${fromNode.y + 40}, 
                                 ${toNode.x - 50} ${toNode.y + 40}, 
                                 ${toNode.x} ${toNode.y + 40}`;
                    
                    path.setAttribute('d', d);
                    path.setAttribute('class', 'edge');
                    path.setAttribute('id', `edge-${edge.from}-${edge.to}`);
                    path.setAttribute('marker-end', 'url(#arrowhead)');
                    
                    edgesGroup.appendChild(path);
                }
            });
            
            // 绘制节点
            nodes.forEach(node => {
                const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                g.setAttribute('class', 'node');
                g.setAttribute('id', `node-${node.id}`);
                g.setAttribute('transform', `translate(${node.x}, ${node.y})`);
                g.style.cursor = 'pointer';
                
                // 节点背景
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('width', '180');
                rect.setAttribute('height', '80');
                rect.setAttribute('class', `node-rect node-${node.type}`);
                rect.setAttribute('rx', '10');
                
                // 图标背景
                const iconBg = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                iconBg.setAttribute('x', '10');
                iconBg.setAttribute('y', '10');
                iconBg.setAttribute('width', '30');
                iconBg.setAttribute('height', '30');
                iconBg.setAttribute('rx', '6');
                iconBg.setAttribute('fill', `url(#grad${node.type.charAt(0).toUpperCase() + node.type.slice(1)})`);
                
                // 节点标题
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', '50');
                text.setAttribute('y', '28');
                text.setAttribute('class', 'node-text');
                text.textContent = node.label;
                
                // 节点描述
                const desc = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                desc.setAttribute('x', '50');
                desc.setAttribute('y', '45');
                desc.setAttribute('class', 'node-desc');
                desc.textContent = node.desc;
                
                // 状态文本
                const status = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                status.setAttribute('x', '50');
                status.setAttribute('y', '65');
                status.setAttribute('class', `node-status status-${node.status}`);
                status.setAttribute('id', `status-${node.id}`);
                status.textContent = node.status.toUpperCase();
                
                g.appendChild(rect);
                g.appendChild(iconBg);
                g.appendChild(text);
                g.appendChild(desc);
                g.appendChild(status);
                
                // 点击事件
                g.addEventListener('click', () => showNodeInfo(node));
                
                nodesGroup.appendChild(g);
            });
        }
        
        // 显示节点信息
        function showNodeInfo(node) {
            selectedNode = node;
            const panel = document.getElementById('infoPanel');
            const title = document.getElementById('infoTitle');
            const content = document.getElementById('infoContent');
            
            title.textContent = node.label;
            content.innerHTML = `
                <div class="metric-row">
                    <span class="metric-label">类型:</span>
                    <span class="metric-value">${node.type}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">描述:</span>
                    <span class="metric-value">${node.desc}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">状态:</span>
                    <span class="metric-value">${node.status}</span>
                </div>
                <div class="metric-row">
                    <span class="metric-label">节点ID:</span>
                    <span class="metric-value">${node.id}</span>
                </div>
            `;
            
            panel.classList.add('visible');
        }
        
        // 更新节点状态
        function updateNodeStatus(nodeId, status) {
            const node = nodes.find(n => n.id === nodeId);
            if (node) {
                node.status = status;
                const statusEl = document.getElementById(`status-${nodeId}`);
                const nodeEl = document.getElementById(`node-${nodeId}`);
                
                if (statusEl) {
                    statusEl.textContent = status.toUpperCase();
                    statusEl.setAttribute('class', `node-status status-${status}`);
                }
                
                if (nodeEl && status === 'processing') {
                    nodeEl.classList.add('processing');
                } else if (nodeEl) {
                    nodeEl.classList.remove('processing');
                }
                
                // 更新边的动画
                if (status === 'processing') {
                    edges.filter(e => e.from === nodeId).forEach(edge => {
                        const edgeEl = document.getElementById(`edge-${edge.from}-${edge.to}`);
                        if (edgeEl) {
                            edgeEl.classList.add('edge-animated');
                        }
                    });
                }
            }
        }
        
        // 模拟数据流
        function startSimulation() {
            if (isSimulating) return;
            
            isSimulating = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').textContent = '⏳ 模拟中...';
            
            const sequence = [
                { nodes: ['upload', 'auth'], status: 'processing', delay: 0 },
                { nodes: ['upload', 'auth'], status: 'completed', delay: 800 },
                { nodes: ['validate', 'permission'], status: 'processing', delay: 1000 },
                { nodes: ['validate', 'permission'], status: 'completed', delay: 1800 },
                { nodes: ['whisper', 'llm'], status: 'processing', delay: 2000 },
                { nodes: ['whisper'], status: 'completed', delay: 3000 },
                { nodes: ['llm'], status: 'completed', delay: 3500 },
                { nodes: ['tag'], status: 'processing', delay: 3700 },
                { nodes: ['tag'], status: 'completed', delay: 4500 },
                { nodes: ['mysql', 'files'], status: 'processing', delay: 4700 },
                { nodes: ['mysql', 'files'], status: 'completed', delay: 5500 },
                { nodes: ['dashboard', 'report', 'export'], status: 'processing', delay: 5700 },
                { nodes: ['dashboard', 'report', 'export'], status: 'completed', delay: 6500 }
            ];
            
            sequence.forEach(step => {
                setTimeout(() => {
                    step.nodes.forEach(nodeId => {
                        updateNodeStatus(nodeId, step.status);
                    });
                }, step.delay);
            });
            
            setTimeout(() => {
                isSimulating = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').textContent = '▶️ 开始模拟';
                
                // 清除边动画
                document.querySelectorAll('.edge-animated').forEach(edge => {
                    edge.classList.remove('edge-animated');
                });
            }, 7000);
        }
        
        // 重置流程
        function resetFlow() {
            nodes.forEach(node => {
                updateNodeStatus(node.id, 'pending');
            });
            
            document.querySelectorAll('.edge-animated').forEach(edge => {
                edge.classList.remove('edge-animated');
            });
            
            document.getElementById('infoPanel').classList.remove('visible');
        }
        
        // 适应视图
        function zoomFit() {
            const svg = document.getElementById('flowSvg');
            svg.setAttribute('viewBox', '0 0 1400 600');
        }
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 's' || e.key === 'S') {
                startSimulation();
            } else if (e.key === 'r' || e.key === 'R') {
                resetFlow();
            } else if (e.key === ' ') {
                e.preventDefault();
                zoomFit();
            }
        });
        
        // 初始化
        window.addEventListener('load', () => {
            initializeSVG();
        });
    </script>
</body>
</html>
