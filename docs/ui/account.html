<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>權限管理 - 奇美食品智慧分析系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }
        
        .sidebar {
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
        }
        
        .nav-item {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding-left: 24px;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #06b6d4;
        }
        
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background-color: #d1fae5;
            color: #059669;
        }
        
        .status-inactive {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        .role-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .role-admin {
            background-color: #fef3c7;
            color: #d97706;
        }
        
        .role-user {
            background-color: #e0e7ff;
            color: #3730a3;
        }
        
        .role-viewer {
            background-color: #f3e8ff;
            color: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 flex-shrink-0 text-white">
            <!-- Logo -->
            <div class="p-6 border-b border-blue-800">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
                        <i class="fas fa-chart-line text-blue-600"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg">奇美食品</h2>
                        <p class="text-xs text-blue-200">智慧分析系統</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="mt-6">
                <div class="px-4 mb-2">
                    <p class="text-xs text-blue-200 uppercase tracking-wider">主功能</p>
                </div>
                
                <a href="dashboard.html" class="nav-item flex items-center px-6 py-3 text-white">
                    <i class="fas fa-home w-5 mr-3"></i>
                    營運總覽
                </a>
                
                <a href="analysis.html" class="nav-item flex items-center px-6 py-3 text-white">
                    <i class="fas fa-chart-bar w-5 mr-3"></i>
                    深度分析
                </a>
                
                <div class="px-4 mb-2 mt-6">
                    <p class="text-xs text-blue-200 uppercase tracking-wider">數據管理</p>
                </div>
                
                <a href="datasource.html" class="nav-item flex items-center px-6 py-3 text-white">
                    <i class="fas fa-database w-5 mr-3"></i>
                    匯入資料
                </a>
                
                <a href="labelsetting.html" class="nav-item flex items-center px-6 py-3 text-white">
                    <i class="fas fa-tags w-5 mr-3"></i>
                    分類設定
                </a>
                
                <a href="account.html" class="nav-item active flex items-center px-6 py-3 text-white">
                    <i class="fas fa-users-cog w-5 mr-3"></i>
                    權限管理
                </a>
            </nav>

            <!-- User Info -->
            <div class="absolute bottom-0 w-64 p-6 border-t border-blue-800">
                <div class="user-menu flex items-center justify-between cursor-pointer p-3 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-300 rounded-full flex items-center justify-center mr-3">
                            <span class="text-sm font-medium text-blue-800">DY</span>
                        </div>
                        <div>
                            <p class="text-sm font-medium">Daisy Yang</p>
                            <p class="text-xs text-blue-200">管理員</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down text-xs text-blue-200"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm px-8 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">權限管理</h1>
                        <p class="text-sm text-gray-600 mt-1">管理使用者帳戶、角色與權限設定</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
                            新增帳號
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="p-8">
                <!-- Admin Section -->
                <div class="bg-white rounded-lg shadow-sm mb-6">
                    <div class="p-6">
                        <div class="space-y-3">
                            <!-- Account Item 1 -->
                            <div class="flex items-center justify-between py-3 border-b border-gray-100 last:border-b-0">
                                <span class="text-gray-700">Account 01</span>
                                <div class="flex items-center space-x-2">
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        複製
                                    </button>
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        權限設定
                                    </button>
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        刪除
                                    </button>
                                </div>
                            </div>

                            <!-- Account Item 2 -->
                            <div class="flex items-center justify-between py-3 border-b border-gray-100 last:border-b-0">
                                <span class="text-gray-700">Account 012</span>
                                <div class="flex items-center space-x-2">
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        複製
                                    </button>
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        權限設定
                                    </button>
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        刪除
                                    </button>
                                </div>
                            </div>

                            <!-- Account Item 3 -->
                            <div class="flex items-center justify-between py-3 border-b border-gray-100 last:border-b-0">
                                <span class="text-gray-700">Account 0123</span>
                                <div class="flex items-center space-x-2">
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        複製
                                    </button>
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        權限設定
                                    </button>
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        刪除
                                    </button>
                                </div>
                            </div>

                            <!-- Account Item 4 -->
                            <div class="flex items-center justify-between py-3 border-b border-gray-100 last:border-b-0">
                                <span class="text-gray-700">Account 01234</span>
                                <div class="flex items-center space-x-2">
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        複製
                                    </button>
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        權限設定
                                    </button>
                                    <button class="px-3 py-1 text-sm bg-red-100 text-red-600 rounded hover:bg-red-200">
                                        刪除
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
