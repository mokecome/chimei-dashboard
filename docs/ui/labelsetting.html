<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分類設定 - 奇美食品智慧分析系統</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f3f4f6;
        }
        
        .sidebar {
            background: linear-gradient(180deg, #1e3a8a 0%, #1e40af 100%);
        }
        
        .nav-item {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding-left: 24px;
        }
        
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: #06b6d4;
        }
        
        .nav-item.active {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .category-section {
            background: white;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 32px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .tag-container {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            min-height: 120px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-content: flex-start;
        }

        .tag-item {
            background-color: #e5e7eb;
            color: #374151;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .tag-item:hover {
            background-color: #d1d5db;
        }

        .tag-item.active {
            background-color: #3b82f6;
            color: white;
        }

        .add-tag {
            background-color: transparent;
            border: 1px dashed #9ca3af;
            color: #6b7280;
        }

        .add-tag:hover {
            border-color: #3b82f6;
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="sidebar w-64 flex-shrink-0 text-white">
            <!-- Logo -->
            <div class="p-6 border-b border-blue-800">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
                        <i class="fas fa-chart-line text-blue-600"></i>
                    </div>
                    <div>
                        <h2 class="font-bold text-lg">奇美食品</h2>
                        <p class="text-xs text-blue-200">智慧分析系統</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="mt-6">
                <div class="px-4 mb-2">
                    <p class="text-xs text-blue-200 uppercase tracking-wider">主功能</p>
                </div>
                
                <a href="dashboard.html" class="nav-item flex items-center px-6 py-3 text-white">
                    <i class="fas fa-home w-5 mr-3"></i>
                    營運總覽
                </a>
                
                <a href="analysis.html" class="nav-item flex items-center px-6 py-3 text-white">
                    <i class="fas fa-chart-bar w-5 mr-3"></i>
                    深度分析
                </a>
                
                
                <div class="px-4 mb-2 mt-6">
                    <p class="text-xs text-blue-200 uppercase tracking-wider">數據管理</p>
                </div>
                
                <a href="datasource.html" class="nav-item flex items-center px-6 py-3 text-white">
                    <i class="fas fa-database w-5 mr-3"></i>
                    匯入資料
                </a>
                
                <a href="labelsetting.html" class="nav-item active flex items-center px-6 py-3 text-white">
                    <i class="fas fa-tags w-5 mr-3"></i>
                    分類設定
                </a>
                
                <a href="account.html" class="nav-item flex items-center px-6 py-3 text-white">
                    <i class="fas fa-users-cog w-5 mr-3"></i>
                    權限管理
                </a>
                
            </nav>

            <!-- User Info -->
            <div class="absolute bottom-0 w-64 p-6 border-t border-blue-800">
                <div class="user-menu flex items-center justify-between cursor-pointer p-3 rounded-lg">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-blue-300 rounded-full flex items-center justify-center mr-3">
                            <span class="text-sm font-medium text-blue-800">DY</span>
                        </div>
                        <div>
                            <p class="text-sm font-medium">Daisy Yang</p>
                            <p class="text-xs text-blue-200">管理員</p>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down text-xs text-blue-200"></i>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm px-8 py-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">分類設定</h1>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="p-8">
                <!-- Product Categories Section -->
                <div class="category-section">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold text-gray-800">商品分類</h2>
                        <div class="flex space-x-3">
                            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                                取消
                            </button>
                            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                完成
                            </button>
                        </div>
                    </div>
                    
                    <div class="tag-container">
                        <div class="tag-item active">手福饅頭</div>
                        <div class="tag-item add-tag">
                            <i class="fas fa-plus mr-1"></i>新增分類
                        </div>
                    </div>
                </div>

                <!-- Feedback Categories Section -->
                <div class="category-section">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold text-gray-800">回饋分類</h2>
                        <div class="flex space-x-3">
                            <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition">
                                取消
                            </button>
                            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                完成
                            </button>
                        </div>
                    </div>
                    
                    <div class="tag-container">
                        <div class="tag-item active">通路物流 X</div>
                        <div class="tag-item active">食品口味 X</div>
                        <div class="tag-item active">食品保存 X</div>
                        <div class="tag-item active">營業時間 X</div>
                        <div class="tag-item add-tag">
                            <i class="fas fa-plus mr-1"></i>新增分類
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Make tags interactive
        document.querySelectorAll('.tag-item:not(.add-tag)').forEach(tag => {
            tag.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        });

        // Add new tag functionality
        document.querySelectorAll('.add-tag').forEach(addBtn => {
            addBtn.addEventListener('click', function() {
                const tagName = prompt('請輸入新分類名稱：');
                if (tagName && tagName.trim()) {
                    const newTag = document.createElement('div');
                    newTag.className = 'tag-item active';
                    newTag.textContent = tagName.trim() + ' X';
                    newTag.addEventListener('click', function() {
                        this.classList.toggle('active');
                    });
                    this.parentNode.insertBefore(newTag, this);
                }
            });
        });
    </script>
</body>
</html>
